<html xmlns:th="http://www.w3.org/1999/xhtml">
<h1>hello Spring Boot!</h1>
<head lang="len">
    <meta charset="UTF-8"/>
    <title>hello Spring Boot!</title>
</head>
<body >
<!--可以看到Thymeleaf主要以属性的方式加入到html标签中，浏览器在解析html时，当检查到没有的属性时候会忽略，
所以Thymeleaf的模板可以通过浏览器直接打开展现，这样非常有利于前后端的分离。
不启动项目输出hello spring boot，启动项目输出 host的值。
做到了不破坏HTML自身内容的数据逻辑分离。
-->
<h1 th:text="${host}">hello Spring Boot!</h1>
<h1>欢迎使用Spring Security!</h1>
<p>点击 <a th:href="@{/girls}">这里</a> 查询girl</p>
<form th:action="@{/logout}" method="post"><!--必须用post？ href 是get？-->
    <input type="submit" value="注销"/>
    <!--<form th:action="@{/logout}" method="post" id="logoutForm"></form>
如果使用这种表单也可以实现退出，提交时候自动添加_csrf属性 -->
</form>
</body>
</html>
